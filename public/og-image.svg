<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="30" cy="30" r="3" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#background)" />
  <rect width="1200" height="630" fill="url(#dots)" />
  
  <!-- 메인 컨텐츠 -->
  <g transform="translate(600, 315)">
    <!-- 로고/아이콘 -->
    <circle cx="0" cy="-80" r="40" fill="rgba(255,255,255,0.2)" />
    <text x="0" y="-70" text-anchor="middle" font-size="40" fill="white">🔧</text>
    
    <!-- 메인 타이틀 -->
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      툴허브
    </text>
    
    <!-- 서브 타이틀 -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
      연봉, 대출, 시간변환부터 바코드 생성까지
    </text>
    
    <!-- 도구 태그들 -->
    <g transform="translate(0, 100)">
      <rect x="-480" y="-15" width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
      <text x="-420" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">💰 연봉계산기</text>
      
      <rect x="-320" y="-15" width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
      <text x="-260" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">🏦 대출계산기</text>
      
      <rect x="-160" y="-15" width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
      <text x="-100" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">⏰ 시간변환기</text>
      
      <rect x="0" y="-15" width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
      <text x="60" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">📊 바코드생성기</text>
      
      <rect x="160" y="-15" width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
      <text x="220" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">🔧 개발자도구</text>
    </g>
  </g>
  
  <!-- 하단 URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">
    toolhub.ai.kr
  </text>
</svg>